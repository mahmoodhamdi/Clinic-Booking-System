# Lightweight version using SQLite (no MySQL required)
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.lite
    container_name: clinic-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=http://localhost:${APP_PORT:-8000}
      - DB_CONNECTION=sqlite
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    volumes:
      - ./storage:/var/www/storage
      - clinic-sqlite:/var/www/database
    networks:
      - clinic-network

networks:
  clinic-network:
    driver: bridge

volumes:
  clinic-sqlite:
