services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=http://localhost:${APP_PORT:-8000}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DOCKER_DB_DATABASE:-clinic_booking}
      - DB_USERNAME=${DOCKER_DB_USERNAME:-clinic_user}
      - DB_PASSWORD=${DOCKER_DB_PASSWORD:-clinic_password}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./storage:/var/www/storage
      - ./database/database.sqlite:/var/www/database/database.sqlite
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: clinic-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DOCKER_DB_DATABASE:-clinic_booking}
      MYSQL_USER: ${DOCKER_DB_USERNAME:-clinic_user}
      MYSQL_PASSWORD: ${DOCKER_DB_PASSWORD:-clinic_password}
      MYSQL_ROOT_PASSWORD: ${DOCKER_DB_ROOT_PASSWORD:-root_password}
    volumes:
      - clinic-db-data:/var/lib/mysql
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DOCKER_DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: clinic-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - clinic-redis-data:/data
    networks:
      - clinic-network

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: clinic-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DOCKER_DB_ROOT_PASSWORD:-root_password}
    depends_on:
      - db
    networks:
      - clinic-network
    profiles:
      - tools

networks:
  clinic-network:
    driver: bridge

volumes:
  clinic-db-data:
  clinic-redis-data:
